<div
  class="custom-grid grid gap-2 bg-gray-100 p-4"
  [style.gridTemplateColumns]="'repeat(' + menuConfig.gridWidth + ', 1fr)'"
  [style.gridTemplateRows]="'repeat(' + menuConfig.gridHeight + ', 1fr)'"
>
  <div
    *ngFor="let item of menuConfig.items"
    class="flex items-center justify-center rounded-lg border text-white font-bold text-sm"
    [ngStyle]="{
      gridColumn: item.position.colStart + ' / span ' + item.position.colSpan,
      gridRow: item.position.rowStart + ' / span ' + item.position.rowSpan,
      backgroundColor: item.options.background,
      opacity: item.options.visible ? 1 : 0.3
    }"
  >
    <ng-container
      *ngIf="getSlotTemplate(item.id) as tpl; else fallback"
      [ngTemplateOutlet]="tpl"
    ></ng-container>

    <ng-template #fallback>
      <span
        class="px-2"
        [style.textShadow]="
          item.label.shadow ? '1px 1px 2px rgba(0,0,0,0.5)' : 'none'
        "
        [style.alignSelf]="mapVertical(item.label.positionVertical)"
        [style.justifySelf]="mapHorizontal(item.label.positionHorizontal)"
      >
        {{ item.label.value }}
      </span>
    </ng-template>
  </div>
</div>
