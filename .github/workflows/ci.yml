name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      - name: Clean install with legacy peer deps
        run: npm ci --legacy-peer-deps

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      # Lint, test, build affected projects (opcjonalne)
      - name: Lint
        run: npx nx lint portfolio --skip-nx-cloud

      - name: Test
        run: npx nx test portfolio --skip-nx-cloud

      # Build Angular app
      - name: Build Angular project
        run: npx nx build portfolio --configuration=production --base-href="/portfolio/"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/apps/portfolio
          clean: true
          publish_branch: gh-pages
